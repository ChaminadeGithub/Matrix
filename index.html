<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GÃ©nÃ©rique - DevFest LomÃ© 2024</title>
    <style>
        /* Global Style */
        body {
            margin: 0;
            background: black;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* AccÃ©lÃ©rer la vidÃ©o de fond */
        #background-video {
            animation: video-speedup 1s infinite; /* Ajuster la vitesse ici */
        }

        /* Animation pour accÃ©lÃ©rer la vidÃ©o en arriÃ¨re-plan */
        @keyframes video-speedup {
            0% { playback-rate: 1; } /* AccÃ©lÃ©ration de la vidÃ©o */
            100% { playback-rate: 1; }
        }

        #content {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Texte Style Matrix */
        .text {
            font-size: 6rem;
            font-weight: bolder; /* Texte plus gras */
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00;
            line-height: 1.5;
            letter-spacing: 2px;
            word-wrap: break-word; /* Texte qui revient Ã  la ligne si trop long */
            white-space: normal; /* Permet aux textes de se diviser en plusieurs lignes */
            padding: 10px;
        }

        /* Vibration Effect */
        @keyframes vibrate {
            0% { transform: translateX(-1px); }
            25% { transform: translateX(2px); }
            50% { transform: translateX(-2px); }
            75% { transform: translateX(1px); }
            100% { transform: translateX(0); }
        }

        .text.vibrate {
            animation: vibrate 0.2s infinite;
        }

    </style>
</head>
<body>
        <!-- Conteneur vidÃ©o visible -->
        <div id="video-container">
            <video id="matrix-video" autoplay loop muted>
                <source src="story.mp4" type="video/mp4">
            </video>
        </div>
    
        <!-- Audio masquÃ© avec son -->
        <audio id="audio-player" autoplay loop>
            <source src="story.mp4" type="video/mp4">
        </audio>
    
        <!-- Contenu principal -->
        <div id="content">
            <div id="text-container" class="text"></div>
        </div>
    
        <script>
            // Assurez que les deux mÃ©dias dÃ©marrent ensemble
            const audioPlayer = document.getElementById('audio-player');
            const matrixVideo = document.getElementById('matrix-video');
    
            // Lancez les deux mÃ©dias dÃ¨s que la page est chargÃ©e
            window.onload = () => {
                audioPlayer.play().catch(error => console.error('Erreur lors de la lecture audio :', error));
                matrixVideo.play().catch(error => console.error('Erreur lors de la lecture vidÃ©o :', error));
            };

            const texts = [
            "Initialisation...",
            "Connecting to the Dev Network...",
            "Welcome !",
            "Bienvenu !",
            "Miawe Zon !",
            "Kabite waa !",
            "NooDee !",
            "WillKommen !",
            "to the",
            "Dark Green",
            "WORLD ðŸŒŽ",
            "..ðŸŒŽ..ðŸŒŽ..ðŸŒŽ..ðŸŒŽ..",
            "THE MATRIX",
            "Launching...",
            "3",
            "2",
            "1"
        ];

        const textContainer = document.getElementById('text-container');
        const typeSound = new Audio('keyboard.mp3'); // Assurez-vous que le fichier keyboard.mp3 est dans le mÃªme dossier
        let textIndex = 0;

        // Pour ajouter l'effet de vibration aux textes spÃ©cifiques
        const vibrateTexts = [
            
            "AI, Cloud, Web, Design",
            "..ðŸŒŽ..ðŸŒŽ..ðŸŒŽ..ðŸŒŽ..",
            "MATRIX",
            "3...",
            "2...",
            "1...",
            "Launching...",
           
        ];

        function typeWriter(text, index = 0, callback) {
            if (index < text.length) {
                textContainer.textContent += text[index]; // Ajoute une lettre
                typeSound.currentTime = 0; // Rejoue le son
                typeSound.play();
                setTimeout(() => typeWriter(text, index + 1, callback), 80); // DÃ©lai entre les lettres rÃ©duit pour accÃ©lÃ©rer
            } else if (callback) {
                setTimeout(callback, 500); // DÃ©lai rÃ©duit avant de passer au texte suivant
            }
        }

        function displayTexts() {
            if (textIndex < texts.length) {
                textContainer.textContent = ''; // RÃ©initialise le texte

                const currentText = texts[textIndex];

                // VÃ©rifie si le texte actuel doit vibrer
                if (vibrateTexts.includes(currentText)) {
                    textContainer.classList.add("vibrate");
                } else {
                    textContainer.classList.remove("vibrate");
                }

                // Lancer l'effet d'Ã©criture pour tous les textes
                typeWriter(currentText, 0, () => {
                    textIndex++;
                    displayTexts(); // Passe au texte suivant
                });

            } else {
                // Si tous les textes sont affichÃ©s, recommence depuis le dÃ©but sans pause
                textIndex = 0;
                displayTexts();
            }
        }

        // Lancer l'animation
      
        displayTexts();
        </script>
